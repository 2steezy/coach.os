<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Coach.OS</h1>
            <div class="subtitle">ALIAS PROTOCOL</div>
        </header>

        <div class="card status-card">
            <div class="status-header">
                <span>ATHLETE STATUS</span>
                <span class="badge">HIP MODIFIED</span>
            </div>
            <div class="stats-row">
                <div>
                    <div class="big-number">4.5s</div>
                    <div class="label">SPEED</div>
                </div>
                <div>
                    <div class="big-number">310</div>
                    <div class="label">FORCE</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 id="workoutTitle">Loading...</h2>
            <div id="workoutList"></div>
        </div>

        <button onclick="generateSession()">GENERATE SESSION</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
